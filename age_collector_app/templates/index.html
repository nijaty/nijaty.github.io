<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Age Statistic App</title>
</head>
<link rel="stylesheet" href="../static/main.css">
<body>
<div class="container">
    <h1>Collecting Ages</h1>
    <h3>Please, fill the entries to get population statics on ages</h3>
    <div class="message">
        {{ text | safe }}
    </div>
    <form action="{{url_for('success')}}" method="POST">
        <input title="Your email will be safe with us" placeholder="Enter your email address" type="email"
               name="email_name" required>
        <br>
        <input title="Your age will be safe with us" placeholder="Enter your age in digits" type="number" min="10",
               max="90" name="age_name" required>
        <br>
        <button type="submit">Submit</button>
    </form>

</div>
</body>
</html>
