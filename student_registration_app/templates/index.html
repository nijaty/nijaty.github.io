<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>Student App</title>

    <link rel="stylesheet" href="{{ static }}/css/bootstrap.min.css">
    <script src="/{{ static }}/jquery//jquery.min.js"></script>
    <script src="/{{ static }}/js/popper.min.js"></script>
    <script src="/{{ static }}/js/bootstrap.min.js"></script>
</head>

<body>

<header>

    <div class="navbar navbar-dark bg-dark box-shadow">
        <div class="container d-flex justify-content-between">
            <a href="#" class="navbar-brand d-flex align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                     stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2">
                    <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                    <circle cx="12" cy="13" r="4"></circle>
                </svg>
                <strong>Student App</strong>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader"
                    aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </div>
</header>

<main role="main">


    <div class="album py-5 bg-light">
        <hr class="container">

            <!-- Button to Open the Modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createStudent">
                Add New Student
            </button>
            <hr>

            <table class="table table-sm table-dark">
                <thead>
                <tr>
                    <th scope="col"># id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Surname</th>
                    <th scope="col">E-mail</th>
                    <th scope="col">Birthday</th>
                    <th scope="col">Point</th>
                    <th scope="col">Join date</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                {% for student in student_list %}
                <tr>
                    <th scope="row">{{ student.0 }}</th>
                    <td>{{ student.1 }}</td>
                    <td>{{ student.2 }}</td>
                    <td>{{ student.3 }}</td>
                    <td>{{ student.4 }}</td>
                    <td>{{ student.5 }}</td>
                    <td>{{ student.6 }}</td>
                    <td>
                        <button data-toggle="modal" data-target="#updateStudent" class="btn btn-success update-button" data-id="{{ student.0 }}">Update</button>
                        <button data-toggle="modal" data-target="#deleteStudent" class="btn btn-danger">Delete</button>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>

        </div>
    </div>

</main>

<footer class="text-muted">

</footer>
    <!-- The Modal -->
        <div class="modal" id="createStudent">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Add New Student</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">

                <form method="post">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" name="name" class="form-control" id="name">
                    </div>
                    <div class="form-group">
                        <label for="surname">Surname:</label>
                        <input type="text" name="surname" class="form-control" id="surname">
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" name="email" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="birthday">Birthday:</label>
                        <input type="date" name="birthday" class="form-control" id="birthday">
                    </div>
                    <div class="form-group">
                        <label for="point">Point:</label>
                        <input type="text" name="point" class="form-control" id="point">
                    </div>

                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>

 <!-- The Modal -->
        <div class="modal" id="updateStudent">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Update Student</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">

                <form method="post">
                    <div class="form-group student-name">
                        <label for="name">Name:</label>
                        <input type="text" name="name" class="form-control" id="name">
                    </div>
                    <div class="form-group student-surname">
                        <label for="surname">Surname:</label>
                        <input type="text" name="surname" class="form-control" id="surname">
                    </div>
                    <div class="form-group student-email">
                        <label for="email">E-mail:</label>
                        <input type="email" name="email" class="form-control" id="email">
                    </div>
                    <div class="form-group student-birthday">
                        <label for="birthday">Birthday:</label>
                        <input type="date" name="birthday" class="form-control" id="birthday">
                    </div>
                    <div class="form-group student-point">
                        <label for="point">Point:</label>
                        <input type="text" name="point" class="form-control" id="point">
                    </div>

                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>
<script>

    function pad(n) {
        if (n < 10) {
            return "0" + n;
        }
        else {
            return n;
        }
    }

    $(document).ready(function(e){
        $(".update-button").click(function () {
            var id = $(this).attr("data-id");
            $.ajax({
                url: `/students/${id}/`,
                method: "GET",
                success: function (data) {
                    $(".student-name input").val(data.name)
                    $(".student-surname input").val(data.surname)
                    $(".student-email input").val(data.email)
                    var date = new Date(data.birthday);
                    $(".student-birthday input").val(`${date.getFullYear()}-${pad(date.getMonth())}-${pad(date.getDate())}`)
                    $(".student-point input").val(data.point)

                }
            })
        });
    });
</script>
</body>
</html>
